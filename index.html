<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css" /> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="bg-class">

    </div>
    <div class="pos">
        <div>
            <h1 id="status-id" class="status-class">
                First to 10 Wins!
            </h1>
        </div>
        <div class="button-pos">
            <button class="button-class" onclick="rpsTurn();">
                Rock
            </button>
        </div>
        <div class="button-pos">
            <button class="button-class" onclick="rpsTurn();">
                Paper
            </button>
        </div>
        <div class="button-pos">
            <button class="button-class" onclick="rpsTurn();">
                Scissors
            </button>
        </div>
        <br>
        <div>
            <h3 id="scores-id" class="scores-class">
                Wins = 0 Losses = 0 Ties = 0
            </h3>
            <br>
            <h4 class="attempts-class" id="attempts-id">
                Attempts = 0
            </h4>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
